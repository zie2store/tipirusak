<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Selector</title>
    <style>
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            display: none; /* Hide by default */
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid #ccc;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .active {
            display: block;
        }

        .button-container {
            margin-top: 20px;
            text-align: center;
        }

        .button-container button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            border: 1px solid #888;
            background-color: #f0f0f0;
            transition: background-color 0.3s;
        }

        .button-container button:hover {
            background-color: #ddd;
        }

        .button-container button.active-btn {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
    </style>
</head>
<body>

    <!-- Video containers -->
    <div id="video1" class="video-container active">
        <iframe 
            src="https://today.tipiku.biz.id/embed.php?url=https%3A%2F%2Ftopembed.pw%2Fchannel%2FTNTSports1%5BUK%5D"
            allowfullscreen></iframe>
    </div>

    <div id="video2" class="video-container">
        <iframe 
            src="https://today.tipiku.biz.id/embed.php?url=https%3A%2F%2Ftopembed.pw%2Fchannel%2FTUDN%5BUSA%5D"
            allowfullscreen></iframe>
    </div>

    <!-- Buttons -->
    <div class="button-container">
        <button id="btn1" class="active-btn" onclick="showVideo('video1', this)">Play TNT Sports 1 [UK]</button>
        <button id="btn2" onclick="showVideo('video2', this)">Play TUDN [USA]</button>
    </div>

    <script>
        function showVideo(videoId, btn) {
            // Hide all videos
            const videos = document.querySelectorAll('.video-container');
            videos.forEach(video => video.classList.remove('active'));

            // Show selected video
            document.getElementById(videoId).classList.add('active');

            // Remove active style from all buttons
            const buttons = document.querySelectorAll('.button-container button');
            buttons.forEach(button => button.classList.remove('active-btn'));

            // Add active style to clicked button
            btn.classList.add('active-btn');
        }
    </script>

</body>
</html>
