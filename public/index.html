<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Loading document...</title>
  <meta name="description" content="">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    .download-button {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .download-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <form id="searchForm" style="display: flex; max-width: 400px; margin: 20px auto;">
    <input
      type="text"
      name="query"
      id="searchInput"
      placeholder="Search documents..."
      style="flex: 1; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-right: none; border-radius: 5px 0 0 5px;" />
    <button type="submit" style="padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 0 5px 5px 0;">
      üîç
    </button>
  </form>

  <!-- Split content containers -->
  <div id="title-section"></div>
  <div id="description-section"></div>
  <div id="iframe-section"></div>
  <div id="suggestion-section"></div>

  <script>
    function slugify(title) {
      return title.trim()
                  .toLowerCase()
                  .replace(/\s+/g, '-')
                  .replace(/[^\w\-]/g, '');
    }

    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    const documentId = getQueryParam('document');
    const titleSlug = window.location.hash.slice(1);

    const titleEl = document.getElementById('title-section');
    const descEl = document.getElementById('description-section');
    const iframeEl = document.getElementById('iframe-section');
    const suggEl = document.getElementById('suggestion-section');

    if (!documentId || !titleSlug) {
      titleEl.innerHTML = `<p>Error: Missing document ID or title in URL.</p>`;
      throw new Error('Missing document ID or title');
    }

    fetch('https://raw.githubusercontent.com/zie2store/tipirusak/main/public/scrbd.csv')
      .then(response => response.text())
      .then(csvText => {
        Papa.parse(csvText, {
          header: true,
          skipEmptyLines: true,
          complete: function(results) {
            const data = results.data;

            const doc = data.find(d =>
              d.ID.trim() === documentId.trim() &&
              slugify(d.Title) === titleSlug
            );

            if (!doc) {
              titleEl.innerHTML = `<p>Document not found for ID: ${documentId} and title: ${titleSlug}</p>`;
              return;
            }

            document.title = doc.Title;

            const downloadUrl = `https://ilide.info/docgeneratev2?fileurl=https://scribd.vdownloaders.com/pdownload/${doc.ID}/`;
            
            //Set meta description
            const metaDescription = document.querySelector('meta[name="description"]');
            if (metaDescription) {
              metaDescription.setAttribute('content', doc.Summary.slice(0,160));
            }
            
            // Set title
            titleEl.innerHTML = `<h1>${doc.Title}</h1>`;

            // Set description
            descEl.innerHTML = `
              <p>
                This document is entitled <strong>${doc.Title}</strong> and is uploaded by Scribd Download Team.
                It contains <strong>${doc.Pages}</strong> pages. This document with ID <strong>${doc.ID}</strong>
                has been downloaded <strong>${doc.Views}</strong> times. The information we can get from
                <strong>${doc.Title}</strong> includes ${doc.Summary}.
              </p>
              <a class="download-button" href="${downloadUrl}" target="_blank">‚¨á Download Document</a>
            `;

            // Set iframe
            iframeEl.innerHTML = `
              <iframe class="scribd_iframe_embed"
                title="${doc.Title}"
                src="https://www.scribd.com/embeds/${doc.ID}/content?start_page=1&view_mode=scroll&access_key=key-NCzuA9v6DY7zHHNCjjID"
                tabindex="0"
                data-auto-height="true"
                data-aspect-ratio="0.6536"
                scrolling="no"
                width="100%"
                height="600"
                frameborder="0">
              </iframe>
            `;

            // Set suggestions
            const otherDocs = data.filter(d => d.ID.trim() !== doc.ID.trim());
            const shuffled = otherDocs.sort(() => 0.5 - Math.random()).slice(0, 10);

            const suggestions = shuffled.map(d => {
              const slug = slugify(d.Title);
              const baseUrl = window.location.origin;
              const url = `${baseUrl}/viewer.html?document=${d.ID}#${slug}`;
              return `
                <div style="margin-bottom: 1em;">
                  <a href="${url}" style="font-weight: bold; text-decoration: none; color: #007bff;">
                    üìÑ ${d.Title}
                  </a>
                  <div style="margin-left: 1.5em; font-size: 0.95em; color: #555;">
                    ${d.Summary}
                  </div>
                </div>
              `;
            }).join('');

            suggEl.innerHTML = `
              <hr/>
              <h2>üìö You might also like:</h2>
              ${suggestions}
            `;
          }
        });
      })
      .catch(err => {
        console.error('Failed to load CSV:', err);
        titleEl.innerHTML = `<p>Error loading document data.</p>`;
      });

    document.getElementById('searchForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const input = document.getElementById('searchInput').value.trim();
      if (input) {
        const query = input.toLowerCase().replace(/\s+/g, '-');
        const baseUrl = window.location.origin;
        window.location.href = `${baseUrl}/search.html?query=${query}`;
      }
    });
  </script>
</body>
</html>
